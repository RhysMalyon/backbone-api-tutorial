<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Backbone.js API Tutorial</title>

        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.1/backbone-min.js"></script>
    </head>

    <body>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#search">Search</a></li>
        </ul>
        <div id="main"></div>
        <div id="test"></div>

        <script type="text/javascript">
            // Instantiate the Model
            const m1 = new Movie({
                name: "Monty Python and the Holy Grail",
                year: 1975
            });

            const m2 = new Movie({
                name: 'The Meaning of Life',
                year: 1983
            });

            // Instantiate the Collection
            let myMovies = new Movies([m1, m2]);

            // Instantiate the View
            const movieView = new MovieView({ movie: m1 });
            movieView.render();
            $('#main').append(movieView.el);

            // Inject movie list collection to the view
            const movieList = new MoviesList({ list: myMovies });
            movieList.render();
            $('#test').append(movieList.el);
        </script>
        <script type="text/javascript" src="./js/App.js"></script>
        <script type="text/javascript" src="./js/models/Movie.js"></script>
        <script type="text/javascript" src="./js/collections/Movie.js"></script>
        <script type="text/javascript" src="./js/views/Movie.js"></script>
        <script type="text/javascript" src="./js/views/home.js"></script>
        <script type="text/javascript" src="./js/views/search.js"></script>
        <script type="text/javascript" src="./js/Router.js"></script>
    </body>
</html>
